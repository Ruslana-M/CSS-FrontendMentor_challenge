<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor_Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="blue">
            <div class="name">
                <h2 class="title">Your result</h2>
              </div>
              <div class="score">

                <h2 class="number">76</h2>
                <p>of 100</p>
              </div>
              <div class="great">
                <h2 class="comment">Great</h2>
                <p>Your scored higher than 65% of <br>the people who have taken <br>these tests</p>
              </div>
        
        </div>
        <div class="white">
            <h2>Summary</h2>
            <div class="reaction box">
                <img src="/icon-reaction.svg" alt="" class="icon1">
                <p class="pr">Reaction</p>
                <p ><b>80</b>/100</p>
            </div>
            <div class="memmory box">
                <img src="/icon-memory.svg" alt="" class="icon2">
                <p class="pm">Memory</p>
                <p ><b>92</b>/100</p>
            </div>
            
            <div class="verbal box">
                <img src="/icon-verbal.svg" alt="" class="icon3">
                <p class="pv">Verbal</p>
                <p ><b>61</b>/100</p>
            </div>
            <div class="visual box">
                <img src="/icon-visual.svg" alt="" class="icon4">
                <p class="pvi">Visual</p>
                <p ><b>72</b>/100</p>
            </div>
            <button>Continue</button>
            
        </div>
    </div>
    
</body>
</html>
