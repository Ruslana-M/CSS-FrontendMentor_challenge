<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor_Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="blue">
            <div class="name">
                <h2 class="title">Your result</h2>
              </div>
              <div class="score">
                <h2 class="number">76</h2>
                <p>of 100</p>
              </div>
              <div class="great">
                <h2 class="great">Great</h2>
                <p>Your scored higher than 65% of the people who have taken these tests</p>
              </div>
        
        </div>
        <div class="white">
            <h2>Summary</h2>
            <div class="reaction">
                <img src="/icon-reaction.svg" alt="" class="icon1">
                <p >Reaction</p>
                <p ><b>80</b>/100</p>
            </div>
            <div class="memmory">
                <img src="/icon-memory.svg" alt="" class="icon2">
                <p >Memory</p>
                <p ><b>92</b>/100</p>
            </div>
            
            <div class="verbal">
                <img src="/icon-verbal.svg" alt="" class="icon3">
                <p >Verbal</p>
                <p ><b>61</b>/100</p>
            </div>
            <div class="visual">
                <img src="/icon-visual.svg" alt="" class="icon4">
                <p >Visual</p>
                <p ><b>72</b>/100</p>
            </div>
            <button>Continue</button>
            
        </div>
    </div>
    
</body>
</html>
